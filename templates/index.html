{% extends "base.html" %}

{% block content %}
<div class="hero">
    <h2>Discover Amazing Artists</h2>
    <p>Explore a curated collection of talented musicians and their incredible stories</p>
</div>

<div class="artists-grid">
    {% for artist in artists %}
    <div class="artist-card">
        <div class="image-container">
            <img src="{{ url_for('uploaded_file', filename=artist.image) }}" alt="{{ artist.name }}">
        </div>
        <h3><a href="{{ url_for('artist', artist_id=artist._id) }}">{{ artist.name }}</a></h3>
    </div>
    {% endfor %}

    <div class="add-artist-card">
        <a href="{{ url_for('add_artist') }}">
            <div class="add-artist-content">
                <i class="fas fa-plus"></i>
                <h3>Add New Artist</h3>
            </div>
        </a>
    </div>
</div>
{% endblock %}
