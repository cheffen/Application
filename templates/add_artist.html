<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Artist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script>
        function addSongField() {
            var container = document.getElementById('songs-container');
            var songDiv = document.createElement('div');
            songDiv.innerHTML = `
                <label>Song Title:</label>
                <input type="text" name="song_title[]" required>
                <label>Song Link:</label>
                <input type="text" name="song_link[]" required>
            `;
            container.appendChild(songDiv);
        }
    </script>
</head>
<body>
    <h1>Add New Artist</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="name">Artist Name:</label>
        <input type="text" name="name" required>

        <label for="genre">Genre:</label>
        <input type="text" name="genre" required>

        <label for="bio">Bio:</label>
        <textarea name="bio" rows="4" required></textarea>

        <label for="image">Artist Image:</label>
        <input type="file" name="image" accept="image/*" required>

        <h3>Songs</h3>
        <div id="songs-container">
            <div>
                <label>Song Title:</label>
                <input type="text" name="song_title[]" required>
                <label>Song Link:</label>
                <input type="text" name="song_link[]" required>
            </div>
        </div>
        <button type="button" onclick="addSongField()">Add Another Song</button>

        <button type="submit">Add Artist</button>
    </form>
</body>
</html>
